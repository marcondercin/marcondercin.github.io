<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class='container-fluid' id="quote-box">
            <h1 class='text-primary text-center'>Random Quote Generator</h1>
            <div class='row justify-content-center'>
                <div class='col-md-6 well'>
                    <div>
                        <i id="quote-icon-left" class="fa fa-quote-left"></i>
                        <p id="text">Some text</p>
                        <p id="author" class='offset-md-3'>- Author</p>
                    </div>
                    <div class="d-flex align-content-md-center">
                        <button id="new-quote" class="btn btn-primary">New Quote</button>
                        <a id="tweet-quote" href="twitter.com/intent/tweet" title='Tweet this!'><i class="fa fa-twitter-square" id="twitter-icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
